<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パレットルーレット</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="startScreen">
        <h1>パレットルーレット</h1>
        <div class="instructions">
            <h2>ルール</h2>
            <p>障害物をジャンプで避けながら進むランゲームです。<br>ゲームオーバーになった時のキャラクターの位置で、<br>
                <span style="color: #ff4500; font-weight: bold; font-size: 1.3em;">webサイトのテーマカラー</span>
                <br>が決定します。</p>
            <p>webサイトのテーマカラーはヘッダーのカラーリセットボタンで元に戻せます</p>
            <h2>操作方法</h2>
            <p><strong>クリック / タップ:</strong> ジャンプ</p>
            <p><strong>長押し:</strong> ハイジャンプ</p>
        </div>
        <button id="startButton">ゲームスタート</button>
    </div>

    <div id="gameContainer"><canvas id="gameCanvas"></canvas></div>
    <button id="jumpButton">Jump</button>

    <div id="gameOverScreen">
        <h1>GAME OVER</h1>
        <p>スコア: <span id="finalScore">0</span></p>
        <div class="final-colors">
            <p>上の色: <span id="finalTopColor" class="color-display"></span> <span id="finalTopColorHex"></span></p>
            <p>下の色: <span id="finalBottomColor" class="color-display"></span> <span id="finalBottomColorHex"></span></p>
        </div>
        <br>
        <button id="restartButton">ホームに戻る</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
