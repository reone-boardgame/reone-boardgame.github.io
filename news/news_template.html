<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ニュース記事タイトル | Re-one</title>
    <link rel="icon" href="../favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
    
    <style>
        /* 記事本文用のスタイル調整 */
        .article-body p {
            margin-bottom: 1.5em;
            line-height: 1.8;
        }
        .article-body h2 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 2.5em;
            margin-bottom: 1em;
            padding-bottom: 0.5em;
            border-bottom: 2px solid var(--card-heading-on-sub);
        }
        .article-body h3 {
            font-size: 1.25rem;
            font-weight: bold;
            margin-top: 2em;
            margin-bottom: 0.75em;
        }
        .article-body ul {
            list-style-type: disc;
            padding-left: 1.5em;
            margin-bottom: 1.5em;
        }
        .article-body a {
            color: var(--card-heading-on-sub);
            text-decoration: underline;
        }
        .article-body a:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body class="bg-sub" data-base-path="../">

    <div id="header-placeholder"></div>

    <main>
        <section class="py-24 md:py-32 min-h-screen">
            <div class="container mx-auto px-6 max-w-4xl">
                
                <div class="mb-8 text-on-sub-muted text-sm">
                    <a href="../index.html" class="hover:text-white transition-colors">TOP</a>
                    <span class="mx-2">&gt;</span>
                    <a href="index.html" class="hover:text-white transition-colors">ニュース一覧</a>
                    <span class="mx-2">&gt;</span>
                    <span>記事ページ</span>
                </div>

                <div class="card-ui card-on-sub">
                    <header class="mb-8 border-b border-gray-200 pb-8">
                        <div class="text-gray-500 mb-2 font-medium">2025.00.00</div> <h1 class="text-2xl md:text-3xl font-bold text-gray-800 leading-tight">
                            ここにニュースのタイトルが入ります
                        </h1>
                    </header>

                    <div class="article-body text-gray-700">
                        <p>
                            ここに本文を入力してください。テキストは自動的に折り返されます。<br>
                            段落を変えるときはpタグで囲み直すか、brタグを使ってください。
                        </p>

                        <h2>見出しセクション</h2>
                        <p>
                            見出しの下の文章です。重要な情報をここに記載します。
                        </p>
                        
                        <ul>
                            <li>リスト項目1</li>
                            <li>リスト項目2</li>
                            <li>リスト項目3</li>
                        </ul>

                        <h3>小見出し</h3>
                        <p>
                            小見出しの下の文章です。リンクを貼りたい場合は <a href="#">こちら</a> のように記述します。
                        </p>
                    </div>
                </div>

                <div class="mt-12 text-center">
                    <a href="index.html" class="inline-block border border-on-sub-muted text-on-sub-muted hover:opacity-75 px-6 py-3 rounded-full transition-all duration-300">
                        ニュース一覧に戻る
                    </a>
                </div>

            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="../scripts.js"></script>

</body>
</html>
