<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Re-one | お問い合わせ</title>
    <link rel="icon" href="favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>    
<body class="bg-sub" data-base-path="">

    <div id="header-placeholder"></div>

    <main>
        <section class="py-24 md:py-32 min-h-screen">
            <div class="container mx-auto px-6 max-w-4xl">
                
                <div class="text-center mb-16">
                    <h1 class="text-3xl md:text-4xl font-bold text-on-sub">お問い合わせ</h1>
                    <p class="text-on-sub-muted mt-2">Contact</p>
                    <div class="w-24 h-1 bg-main mx-auto mt-4"></div>
                </div>

                <div class="space-y-12">
                    
                    <div class="text-center">
                        <p class="mb-6 leading-relaxed text-lg text-on-sub">
                            ゲームに関するご質問、お仕事のご依頼、取材などは、<br class="hidden md:inline">
                            以下のメールアドレスまでご連絡ください。
                        </p>

                        <div class="w-full card-on-sub p-10 md:p-12 flex flex-col justify-center items-center max-w-3xl mx-auto transform hover:-translate-y-1 transition-transform duration-300">
                            <i class="fas fa-envelope text-4xl mb-4 icon-color"></i>
                            <h3 class="text-xl md:text-2xl font-bold mb-2">E-mail</h3>
                            
                            <a href="mailto:reone.boardgame@gmail.com" class="text-xl md:text-3xl font-bold break-all hover:opacity-80 transition-opacity" style="color: var(--card-heading-on-sub);">
                                reone.boardgame@gmail.com
                            </a>
                            
                            <p class="mt-4 text-sm opacity-80">
                                ※クリックするとメーラーが起動します
                            </p>
                        </div>
                    </div>

                    <div class="text-center">
                        <p class="mb-6 leading-relaxed text-lg text-on-sub">
                            または、公式SNSのDMでも受け付けております。
                        </p>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-3xl mx-auto">
                            <div class="w-full card-on-sub p-8 flex flex-col justify-center items-center transform hover:-translate-y-1 transition-transform duration-300">
                                <p class="font-bold mb-2 text-xl" style="color: var(--card-heading-on-sub);">X (Twitter)</p>
                                <p class="mb-4 font-medium">春日利津（代表）<br class="md:hidden">@kasuga_ritsu</p>
                                <a href="https://twitter.com/kasuga_ritsu" target="_blank" rel="noopener noreferrer" class="block w-full text-center bg-black text-white font-bold py-3 px-6 rounded-full hover:opacity-80 transition-opacity">
                                    <i class="fab fa-x-twitter mr-2"></i> Xを見る
                                </a>
                            </div>

                            <div class="w-full card-on-sub p-8 flex flex-col justify-center items-center transform hover:-translate-y-1 transition-transform duration-300">
                                <p class="font-bold mb-2 text-xl" style="color: var(--card-heading-on-sub);">Instagram</p>
                                <p class="mb-4 font-medium">Re-one（公式）<br class="md:hidden">@reone763</p>
                                <a href="https://www.instagram.com/reone763/" target="_blank" rel="noopener noreferrer" class="block w-full text-center bg-gradient-to-r from-purple-500 to-pink-500 text-white font-bold py-3 px-6 rounded-full hover:opacity-90 transition-opacity">
                                    <i class="fab fa-instagram mr-2"></i> Instagramを見る
                                </a>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="mt-12 text-center">
                    <a href="./index.html" class="inline-block border border-on-sub-muted text-on-sub-muted hover:opacity-75 px-6 py-3 rounded-full transition-all duration-300">
                        トップページへ戻る
                    </a>
                </div>

            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="scripts.js"></script>

</body>
</html>
